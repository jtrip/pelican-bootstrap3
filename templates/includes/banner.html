<style>
	#banner{
	    background-image:url("{{ SITEURL}}/{{ BANNER }}");
	}
</style>

<div id="banner">
	<div class="container">
		<div class="copy">
			{% if BANNER_TITLE_FLAG %}
				<h1>
					{{ BANNER_TITLE }}
				</h1>
			{% endif %}
			{% if BANNER_SUBTITLE %}
				<p class="intro" style='margin-bottom:0px; margin-left:0px;'>
					{{ BANNER_SUBTITLE }}
				</p>
			{% endif %}
		</div>
	</div>
</div>
